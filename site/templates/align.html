		Split(['.left-text', '.right-text'], {
    sizes: [50, 50],
      gutterSize: 10,
      cursor: 'col-resize'	
});
		$('.split-btn').click(function(){
			//alert('tttee')
			var lang = 'jp'
			var text = $('.split-txt').val();
			//alert(text);
			$.ajax({
				type: "POST",
				url: '/split',
				data: { "text" : text,
						"lang" : lang
					  },
				dataType: "json",
				error: 	function(jqXHR, textStatus, errorThrown){
						// TODO: add handler
						},
				success: function(result, textStatus, jqXHR){
							split_text = result.text;
							$('.split-txt').val(split_text);
						}
			});
		});
	});
	</script>
