	<script>
	$(document).ready(function() {
		
		$('.split-btn').click(function(){
			//alert('tttee')
			var lang = 'jp'
			var text = $('.split-txt').val();
			//alert(text);
			$.ajax({
				type: "POST",
				url: '/split',
				data: { "text" : text,
						"lang" : lang
					  },
				dataType: "json",
				error: 	function(jqXHR, textStatus, errorThrown){
						// TODO: add handler
						},
				success: function(result, textStatus, jqXHR){
							split_text = result.text;
							$('.split-txt').val(split_text);
						}
			});
		});
	});
	</script>	
</head>
<body>
<h1>Tools to Create Bilingial Texts</h1>
<div class="text">
	<textarea class="split-txt"></textarea>
	<span class="split-span"><button class="split-btn">Split into sentences</button></span>
</div>
</body>
